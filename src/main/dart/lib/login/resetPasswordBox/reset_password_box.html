<div class="page content pagePart">
	<form ng-submit="submit()" class="centeredForm">
	  <div>
		  <div class="color1 text-small formFieldTitle">New password</div>
		  <input type="password" ng-model="newPassword" class="text-small loginInput" ng-disabled="resetDone" required/>
		  <div class="color1 text-small formFieldTitle">New password confirmation</div>
		  <input type="password" ng-model="newPasswordConfirmation" class="text-small loginInput lastInput" ng-disabled="resetDone" required/>
	  </div>
	  <button type="submit" class="qts-btn qts-btn-style3" ng-disabled="isLoading || resetDone">Send</button>
	  <img ng-class="{'notVisible':!isLoading}" class="loginLoaderImg" src="img/ajax-loader.gif"/>
	</form>
	
	<div id="resetPwdMsgContainer">
	  <div class="errorMsg">{{errorMessage}}</div>
	  <div class="successMessage color2">{{successMessage}}</div>
	  <a ng-if="displayHomePageLink" href="#tool">Back to home page</a>
	</div>
</div>
