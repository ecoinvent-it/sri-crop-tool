<div class="page content pagePart">
	<form (submit)="submit()" class="centeredForm">
	  <div>
		  <div class="color3 text-small formFieldTitle">New password</div>
		  <input type="password" [(ngModel)]="newPassword" class="text-small loginInput" [disabled]="resetDone"
				 required/>
		  <div class="color3 text-small formFieldTitle">New password confirmation</div>
		  <input type="password" [(ngModel)]="newPasswordConfirmation" class="text-small loginInput lastInput"
				 [disabled]="resetDone" required/>
	  </div>
		<button type="submit" class="qts-btn qts-btn-style3" [disabled]="isLoading || resetDone">Send</button>
		<img [class.notVisible]="!isLoading" class="loginLoaderImg" src="img/ajax-loader.gif"/>
	</form>

	<div id="resetPwdMsgContainer">
	  <div class="errorMsg">{{errorMessage}}</div>
        <div class="successMessage color3">{{successMessage}}</div>
		<a *ngIf="displayHomePageLink" href="#tool">Back to home page</a>
	</div>
</div>
