<div *ngIf="!isLogged">

    <div class="bgColor5 color4 loginTitle">Login</div>
    <form id="loginForm" (submit)="loginSubmit()">
        <div id="leftFormPart">
            <div class="color3 text-small formFieldTitle">Username</div>
            <input class="text-small loginInput" name="login" type="text"
                   [(ngModel)]="username" [disabled]="isLoading" required>
            <div class="color3 text-small">Password</div>
            <input class="text-small loginInput lastInput" name="password" type="password" [(ngModel)]="password"
                   [disabled]="isLoading" required/>
        </div>
        <div id="rightFormPart">
            <div>
                <button id="loginSubmit" type="submit" class="qts-btn qts-btn-style2" [disabled]="isLoading">Sign in
                </button>
                <img [class.notVisible]="!isLoading" class="loginLoaderImg" src="img/ajax-loader.gif"/>
            </div>
            <span class="color3 text-very-small loginLink" (click)="openForgotPwdPopUp()">Forgot password?</span>
            <div class="color3 text-very-small loginLink" (click)="openRegistrationRequestPopUp()">Not registered yet?
            </div>
        </div>
        <div class="msgContainer errorMsg">{{errorMessage}}</div>
    </form>
</div>

<!-- Modal Forgot Password -->
<div class="modal topBottomAnimation loginModal" id="forgotPasswordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <div class="color3 loginTitle">Forgot password</div>
      </div>
      <div class="modal-body">
          <forgot-password-box *ngIf="isForgotPwdModalOpened"></forgot-password-box>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Registration Request -->
<div class="modal topBottomAnimation loginModal" id="registrationRequestModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <div class="color3 loginTitle">Registration request</div>
            </div>
            <div class="modal-body">
                <registration-request-box *ngIf="isRegistrationRequestModalOpened"></registration-request-box>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
