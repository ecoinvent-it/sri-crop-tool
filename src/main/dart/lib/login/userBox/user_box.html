<div *ngIf="isLogged">
    <div class="bgColor5 color4 loginTitle">Welcome {{username}}!</div>
    <button type="button" id="logoutBtn" class="qts-btn qts-btn-style2" (click)="logout()">Logout</button>
    <a href="#parameters">
        <button class="qts-icon-btn qts-btn-style2" aria-label="Parameters">
            <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
        </button>
    </a>
</div>

<!-- Force Change Password Modal -->
<div class="modal topBottomAnimation loginModal" id="forceChangePwdModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header text-center">
        <div class="color1 loginTitle">Change password</div>
      </div>
      <div class="modal-body">
        <h4 class="color1">
          You must change your password before going further
        </h4>
        <change-password-box></change-password-box>
      </div>
    </div>
  </div>
</div>
