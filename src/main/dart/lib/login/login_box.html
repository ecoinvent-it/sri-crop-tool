<link rel="stylesheet" href="commons.css"/>

<div class="color1 uppercase" id="loginTitle">Login</div>
<div ng-if="!isLogged">
  <form id="loginForm" ng-submit="loginSubmit()">
    <div class="color1 text5 formFieldTitle">Username</div>
    <input id="loginInput"  class="text5 loginInput" name="login" ng-model="username" ng-disabled="isLoading">
    <div class="color1 text5 formFieldTitle">Password</div>
    <input id="passwordInput" class="text5 loginInput" name="password" type="password" ng-model="password" ng-disabled="isLoading"/>
    <div>
       <button id="loginSubmit" type="submit" class="qts-btn qts-btn-style3" ng-disabled="isLoading">Sign in</button>
       <img ng-class="{'notVisible':!isLoading}" id="loginLoaderImg" src="img/ajax-loader.gif"/>
    </div>
     <div id="loginError">{{errorMessage}}</div>
  </form>
 </div>
    
<div ng-if="!isLoading && isLogged">
 <div id="loggedUserInfo">Welcome {{username}}!</div>
 <button type="button" class="qts-btn qts-btn-style3" ng-click="logout()">Logout</button>
</div>
