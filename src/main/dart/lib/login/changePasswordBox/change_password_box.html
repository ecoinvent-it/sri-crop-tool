<form class="changePasswordForm" ng-submit="changePassword()">
	<div class="color1 text-small formFieldTitle">Old password</div>
	<input type="password" ng-model="oldPassword" class="text-small loginInput" required/>
	<div class="color1 text-small formFieldTitle">New password</div>
	<input type="password" ng-model="newPassword" class="text-small loginInput" required/>
	<div class="color1 text-small formFieldTitle">New password confirmation</div>
	<input type="password" ng-model="newPasswordConfirmation" class="text-small loginInput lastInput" required/>
	<div class="changePasswordBtns">
	   <button type="button" ng-if="forceChangePassword" ng-click="logout()" class="qts-btn qts-btn-style3" ng-disabled="isLoading">Logout</button>
	   <button type="submit" class="qts-btn qts-btn-style3" ng-disabled="isLoading">Change</button>
	   <img ng-class="{'notVisible':!isLoading}" class="loginLoaderImg" src="img/ajax-loader.gif"/>
	</div>
	<div class="msgContainer">
    <div class="errorMsg">{{errorMessage}}</div>
    <div class="successMessage color2">{{successMessage}}</div>
  </div>
</form>
