<form ng-submit="changePassword()">
	<div class="color1 text5 formFieldTitle">Old password</div>
	<input type="password" ng-model="oldPassword" class="text5 loginInput" required/>
	<div class="color1 text5 formFieldTitle">New password</div>
	<input type="password" ng-model="newPassword" class="text5 loginInput" required/>
	<div class="color1 text5 formFieldTitle">New password confirmation</div>
	<input type="password" ng-model="newPasswordConfirmation" class="text5 loginInput lastInput" required/>
	<div class="text-center">
	   <button type="button" ng-click="logout()" class="qts-btn qts-btn-style3" ng-disabled="isLoading">Logout</button>
	   <button type="submit" class="qts-btn qts-btn-style3" ng-disabled="isLoading">Change</button>
	   <img ng-class="{'notVisible':!isLoading}" id="loginLoaderImg" src="img/ajax-loader.gif"/>
	</div>
</form>
<div class="errorMsg text-center">{{errorMessage}}</div>
<div class="successMessage"></div>
