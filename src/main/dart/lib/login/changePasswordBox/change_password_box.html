<form class="changePasswordForm" (submit)="changePassword()">
    <div class="color3 text-small formFieldTitle">Old password</div>
    <input type="password" [(ngModel)]="oldPassword" class="text-small loginInput" required/>
    <div class="color3 text-small formFieldTitle">New password</div>
    <input type="password" [(ngModel)]="newPassword" class="text-small loginInput" required/>
    <div class="color3 text-small formFieldTitle">New password confirmation</div>
    <input type="password" [(ngModel)]="newPasswordConfirmation" class="text-small loginInput lastInput" required/>
	<div class="changePasswordBtns">
        <button type="button" *ngIf="forceChangePassword" (click)="logout()" class="qts-btn qts-btn-style3"
                [disabled]="isLoading">Logout
        </button>
        <button type="submit" class="qts-btn qts-btn-style2" [disabled]="isLoading">Change</button>
        <img [class.notVisible]="!isLoading" class="loginLoaderImg" src="img/ajax-loader.gif"/>
	</div>
	<div class="msgContainer">
    <div class="errorMsg">{{errorMessage}}</div>
        <div class="successMessage color3">{{successMessage}}</div>
  </div>
</form>
