<form (submit)="submit()">
  <div>
    <div class="color3 text-small formFieldTitle">Email</div>
      <input type="text" [(ngModel)]="email" class="text-small" [disabled]="sent" required/>
  </div>
  <button type="submit" class="qts-btn qts-btn-style2" [disabled]="isLoading || sent">Send</button>
    <img [class.notVisible]="!isLoading" class="loginLoaderImg" src="img/ajax-loader.gif"/>
</form>

<div class="msgContainer">
  <div class="errorMsg">{{errorMessage}}</div>
  <div class="successMessage color3">{{successMessage}}</div>
</div>
