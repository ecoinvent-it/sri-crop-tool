
<form ng-submit="submit()">
  <div class="color1 text-small formFieldTitle">Email</div>
  <input type="text" ng-model="email" class="text-small" ng-disabled="step != 0" required/>
  
  <div ng-class="{'notVisible':step == 0}">
    <div class="color2 text-small formFieldTitle">Check your email to get your validation code</div>
	  <div class="color1 text-small formFieldTitle">Validation code</div>
	  <input type="text" ng-model="validationCode" class="text-small loginInput" ng-disabled="step != 1" ng-required="step != 0"/>
	  <div class="color1 text-small formFieldTitle">New password</div>
	  <input type="password" ng-model="newPassword" class="text-small loginInput" ng-disabled="step != 1" ng-required="step != 0"/>
	  <div class="color1 text-small formFieldTitle">New password confirmation</div>
	  <input type="password" ng-model="newPasswordConfirmation" class="text-small loginInput lastInput" ng-disabled="step != 1" ng-required="step != 0"/>
  </div>
  
  <button type="submit" class="qts-btn qts-btn-style3" ng-disabled="isLoading || step > 1">Send</button>
  <img ng-class="{'notVisible':!isLoading}" class="loginLoaderImg" src="img/ajax-loader.gif"/>
</form>

<div class="msgContainer">
  <div class="errorMsg">{{errorMessage}}</div>
  <div class="successMessage color2">{{successMessage}}</div>
</div>
